<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="../Stylesheet/stylesheet1.css"/>
    </head>
    <body>
    <div class="login_container">
        <i class="fas fa-arrow-left"></i>
        <div class="l_img">
            <img class="logo_img" src="../images/logo.png" width="600px" height="230px"/>
        </div>

        <div class="login_content">
        <label>Personal ID:</label><br>
        <input class="input_id" type="text" placeholder="Enter Your Personal ID Here..."/><br>

        <label>Password:</label><br>
        <input class="input_pass" type="password" placeholder="Enter Your Password Here..."/><br>
       
        <form action="forgotpassword-page.html"> 
            <input type="submit" value="Forgot password?"> 
        </form><br>

        <div style="display: flex; align-items: center;">
            <p>Don't have an account?</p>
            <form action="signup-page.html">
                <input class="login_btn"  type="submit" value="Sign Up?">
            </form>
        </div>
        </div>
    </div>
    </body>
</html>
