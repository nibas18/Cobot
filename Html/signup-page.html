<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="../Stylesheet/stylesheet1.css"/>
    </head>
    <body>
        <i class="fas fa-arrow-left"></i>

        <div class="signup_logo">
            <img class="logo" src="../images/logo.png" width="600px" height="230px"/><br>
        </div>

        <label class="signup_label">Personal ID:</label><br>
        <input id="personalid" class="signup_input" type="text" placeholder="   Enter Your Personal ID Here . . ."/><br>

        <label class="signup_label">Email:</label><br>
        <input id="email" class="signup_input" type="text" placeholder="   Enter Your Email Here . . ."/><br>

        <label class="signup_label">Username:</label><br>
        <input id="username" class="signup_input" type="text" placeholder="   Enter Your Username Here . . ."/><br>
        
        <label class="signup_label">Password:</label><br>
        <input id="password" class="signup_input" type="password" placeholder="   Enter Your Password Here . . ."/><br>

        <div id="text"></div>

        <button id ="register" class="signup_btn">Sign Up</button><br>
        <div style="display: flex; align-items: center;">
            <p>Already have an account?</p>
            <form action="login-page.html">
                <input type="submit" value="Login">
            </form>
        </div>

        <script>
            document.getElementById("register").addEventListener("click", function() {
                let personalid = document.getElementById("personalid").value;
                let email = document.getElementById("email").value;
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                if(personalid !== "" && email !== "" && username !== "" && password !== ""){
                    document.getElementById("text").innerHTML = JSON.stringify(personalid+ " " +email+ " " +username+ " " +password+ " ");
                }else{
                    document.getElementById("text").innerHTML = "The values are incomplete";
                }
            });
        </script>

    </body>
</html>
