<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="../Stylesheet/stylesheet1.css"/>
    </head>
    <body>
        <i class="fas fa-arrow-left"></i>

        <div class="signup_logo">
            <img class="logo" src="../images/logo.png" width="600px" height="230px"/><br>
        </div>

        <label class="signup_label">Personal ID:</label><br>
        <input class="signup_input" type="text" placeholder="   Enter Your Personal ID Here . . ."/><br>

        <label class="signup_label">Email:</label><br>
        <input class="signup_input" type="text" placeholder="   Enter Your Email Here . . ."/><br>

        <label class="signup_label">Password:</label><br>
        <input class="signup_input" type="password" placeholder="   Enter Your Password Here . . ."/><br>
        
        <label class="signup_label">Confirm Password:</label><br>
        <input class="signup_input" type="password" placeholder="   Enter Your Password Here . . ."/><br>


        <button class="signup_btn">Sign Up</button><br>
        <div style="display: flex; align-items: center;">
            <p>Already have an account?</p>
            <form action="login-page.html">
                <input type="submit" value="Login">
            </form>
        </div>

    </body>
</html>
